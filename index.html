<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <base href="/">
  <title>SongsForLater</title>

  <!-- CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
  <link rel="stylesheet" href="public/stylesheets/main.css">

  <!-- JS Dependencies -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.3.1/angular-ui-router.min.js"></script>

  <!-- Main App Entry -->
  <script src="public/app/mediaelement-and-player.min.js"></script>
  <script src="public/app/app.js"></script>
</head>
<body ng-app="bandFinder">
  <div ui-view></div>

  <div ng-controller="finder">
   <form class="form-inline" ng-submit="search(box)">
      <div class="form-group">
        <label for="search">Search</label>
        <input type="text" placeholder="Find songs for later!" id="search" name="box" ng-model="box" class="form-control">
      </div>
      <button type="submit" class="btn btn-success">Search</button>
    </form>
    <div class="well" ng-repeat="result in results track by $index">
      {{result.Name}} ---
      {{result.wTeaser}} --- <a href="{{result.wUrl}}">Learn more about {{result.Name}}</a>

      <div class="well" ng-repeat="song in result.itunesSongs track by $index">
        Track: {{song.trackName}}
        <br>
        <!-- <video preload="auto" width="300px" height="250px" src="https://www.youtube.com/watch?v=lTTajzrSkCw
" controls>
        </video> -->
        <!-- <br> -->
        <audio ng-src="{{convertSongUrl(song.previewUrl)}}" controls></audio>
        <img src="{{song.artworkUrl100}}">
        <a href="{{song.artistViewUrl}}">iTunes</a>
        <a href="https://play.google.com/store/search?q={{song.artistName}}&c=music">Google Play Music</a>
      </div>
    </div>

  </div>

</body>
</html>
